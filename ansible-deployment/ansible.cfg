[defaults]
# Disable SSH host key checking for dynamic cloud instances
host_key_checking = False

# Don't create .retry files
retry_files_enabled = False

# Increase SSH timeout for slower connections
timeout = 30

# Reduce fact gathering time
gathering = smart
fact_caching = memory

[ssh_connection]
# Additional SSH args to ensure host key checking is disabled
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o LogLevel=ERROR -o ControlMaster=auto -o ControlPersist=60s

# Enable SSH pipelining for faster execution (reduces number of SSH operations)
pipelining = True

# Connection timeout
timeout = 10
